<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="assets/styles/style.css" >
    <title>Check Out - Bonna Pizza</title>
  </head>
  <body>
    <form action="#">
      <h2>MEJORA TU PIZZA</h2>
      <p>
        Puede elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta
        $800 pesos cada uno.
      </p>
      <fieldset>
        <legend>Ingredientes disponibles para agregar a su pizza:</legend>
        <div>
          <input type="checkbox" id="carne" name="carne" >
          <label for="carne">Carne</label>
        </div>
        <div>
          <input type="checkbox" id="pollo" name="pollo" >
          <label for="pollo">Pollo</label>
        </div>
        <div>
          <input type="checkbox" id="tocino" name="tocino" >
          <label for="tocino">Tocino</label>
        </div>
        <div>
          <input type="checkbox" id="mozzarella" name="mozzarella" >
          <label for="mozzarella">Mozzarella</label>
        </div>
        <div>
          <input type="checkbox" id="champinon" name="champinon" >
          <label for="champinon">Champiñón</label>
        </div>
        <div>
          <input type="checkbox" id="cebolla" name="cebolla" >
          <label for="cebolla">Cebolla</label>
        </div>
        <div>
          <input type="checkbox" id="pina" name="pina" >
          <label for="pina">Piña</label>
        </div>
        <div>
          <input type="checkbox" id="pimenton" name="pimenton" >
          <label for="pimenton">Pimentón</label>
        </div>
      </fieldset>
      <p>
        Los ingredientes <b>seleccionados</b> son:
        <span id="ingredientesSeleccionados"></span>
      </p>
      <p>
        Los ingredientes <b>extras</b> son: <span id="ingredientesExtra"></span>
      </p>
      <h2>RESUMEN DEL PEDIDO</h2>
      <table>
        <caption>
          El detalle del pedido para su revisión.
        </caption>
        <tbody>
          <tr>
            <th scope="row"><label for="valorBase">Pizza XL</label></th>
            <td>$
              <input
                name="valorBase"
                type="number"
                value="15000"
                readonly
                placeholder="$15.000"
            >
            </td>
          </tr>
          <tr>
            <th scope="row">
              <label for="valorExtra">Ingredientes Extra</label>
            </th>
            <td>$
              <input
                name="valorExtra"
                type="number"
                value=""
                readonly
                placeholder=""
              >
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="propina">Propina</label></th>
            <td>$
              <input
                name="propina"
                type="number"
                value=""
                readonly
                placeholder=""
              >
            </td>
          </tr>
        </tbody>
      </table>
      <input type="number" name="propinaInput" placeholder="Ingresar Propina" >
      <button type="submit">Enviar Pedido con Propina</button>
    </form>
  </body>
</html>
